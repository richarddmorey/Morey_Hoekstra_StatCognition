# Two kinds of evidence

### Evidence from statistical cognition

* Studies show misinterpretations
  * ...but are participants understanding what's being asked?
  * ...do misinterpretations of specific technical concepts pose a problem?


### Evidence from practice

* People often misinterpret `\(p\)` values in papers (eg fallacy of acceptance)
  * ...but to what extent are these due to motivated reasoning?



---

# Boiling it down

&lt;br/&gt;

* Expectation about evidence under a single, null hypothesis
* Unexpectedly extreme evidence taken to contradict hypothesis

#### Can we test &lt;i&gt;just&lt;/i&gt; this? 


#### Desired features

* Disallow common heuristics `\((p&lt;0.05)\)`
* Disallow alternative strategies 
* Allow dynamic interaction/exploration
* Compare to a *correct* answer

No numbers, no `\(p\)` values, no test statistics...just raw significance test reasoning.

# Experimental manipulations

* Winning "team" (left/right)
* True effect size (8 levels, `\(\delta=0,...,\delta=1\)`)
* "Width" of visual display (2 levels)
  * Arbitrary transformation from test statistic


### "Good" reasoners:

* Able to find correct answer
* Low false positive rate
* Sensitivity to true effect size
* *Lack of* sensitivity to irrelevant information

# Strategies

&gt; "What facts or observations were most salient in coming to the conclusion that you did (whatever that was)?"

&gt; "Please describe your experimental strategy, if any, in your own words."

&gt; "Did you make use of the 'random shuffle reports'? If so, how?"

* **Strong strategies**: comparison against null distribution, sampling variability
* **Weak strategies**: sign logic, asymmetry

---

# Strategies

* Strong:

&gt; "...the random dots showed quite often such 'strong evidence', even at high sample sizes. That should not happen when the evidence is really strong, so probably the end of the scale was not soo strong evidence...The random patterns helped me to judge how common misleading evidence in that order of magnitude is..."

* Weak:

&gt; "On most of the trials, the team on the left was faster with pretty much evidence, regardless of sample size."


* Irrelevant

# Conclusions

&lt;br/&gt;

* Significance testing logic can be successfully used by scientists
* The reasoning needn't be seen as "backward"!
* What's *really* causing problems?
  * Motivated reasoning?
  * Incentives?
  * Human factors of *instantiations* of the logic?
  * Sloppy writing?

--

### Take home point

* If scientists *can* successfully reason with significance testing, reform efforts are best spent elsewhere!
* What you conclude about reasoning depends on *how you study it*.
