## Discontinue significance testing?

* Oakes (1986) argues that significance testing should be discontinued.
* Fidler (2006): "[o]ne of the most compelling arguments against NHST is its tendency to be misinterpreted".
* The (2011): "there’s very little ground for using concepts which are so poorly understood".
* Wasserstein &amp; Lazar (2016): Argue that misunderstandings of significance testing are an important cause of the reproducibility crisis in the sciences.

### Argument is common among CI/Bayes reformers.

---

# Oakes (1986)

&gt; Suppose you have a treatment which you suspect may alter performance on a certain task. You compare the means of your control and experimental groups (say 20 subjects in each sample). Further, suppose you use a simple independent means `\(t\)` test and your result is `\((t=2.7, d.f. 18, p=0.01)\)` Please mark each of the statements [] as 'true' or 'false'.

---

# Oakes (1986)

### Which of these follow?

1. You have absolutely disproved the null hypothesis (that there is no difference between the population means).

--

2. You have found the probability of the null hypothesis being true.

--

3. You have absolutely proved your experimental hypothesis (that there is a difference between the population means).

--

4. You can deduce the probability of the experimental hypothesis being true.

--

5. You know, if you decided to reject the null hypothesis, the probability that you are making the wrong decision.

--

6. You have a reliable experimental finding in the sense that if, hypothetically, the experiment were repeated a great number of times, you would obtain a significant result on 99% of occasions.

## Other examples

### Lai et al (2012)

&gt; "Suppose you conduct a study to compare a Treatment
and a Control group, each with size `\(N = 40\)`. A large
sample test, based on the normal distribution, of the
difference between the two means for your independent
groups gives `\(z = 2.33, p = .02\)` (two-tailed)."

&gt; "Suppose you carry out the experiment a further 10
times, with everything identical but each time with
new samples of the same size (each `\(N = 40\)` ). Consider
what p values you might obtain. Please enter
10 `\(p\)` values that, in your opinion, could plausibly
be obtained in this series of replications. (Please, no
calculations, and no debate about what model might
be appropriate! We are interested in your guesstimate,
your intuitions!)"

# Two kinds of evidence

### Evidence from statistical cognition

* Studies show misinterpretations
  * ...but are participants understanding what's being asked?
  * ...do misinterpretations of specific technical concepts pose a problem?

--

### Evidence from practice

* People often misinterpret `\(p\)` values in papers (eg fallacy of acceptance)
  * ...but to what extent are these due to motivated reasoning?

--

### Can we study *statistical reasoning* by itself?

---

# Boiling it down

&lt;br/&gt;

* Expectation about evidence under a single, null hypothesis
* Unexpectedly extreme evidence taken to contradict hypothesis

#### Can we test &lt;i&gt;just&lt;/i&gt; this? 

--

#### Desired features

* Disallow common heuristics `\((p&lt;0.05)\)`
* Disallow alternative strategies 
* Allow dynamic interaction/exploration
* Compare to a *correct* answer

No numbers, no `\(p\)` values, no test statistics...just raw significance test reasoning.

# Experimental manipulations

* Winning "team" (left/right)
* True effect size (8 levels, `\(\delta=0,...,\delta=1\)`)
* "Width" of visual display (2 levels)
  * Arbitrary transformation from test statistic

--

### "Good" reasoners:

* Able to find correct answer
* Low false positive rate
* Sensitivity to true effect size
* *Lack of* sensitivity to irrelevant information


---

# Statistical details

* "Experimental" test statistics are traditional two-sample `\(Z\)` statistics:

$$
Z \sim \mbox{Normal}(\delta\sqrt{n/2}, 1)
$$

--

* The `\(x\)` location on the screen from a `\(Z\)` statistic:

$$
\require{color}
x = \mbox{sgn}(Z)\left[1 - {\color{red}\left(1 - F_{\chi_1^2}\left(Z^2\right)\right)}^{\frac{1}{q}}\right],\ -1\leq x \leq 1.
$$

`\(q\)` is either 3 (wide) or 7 (narrow).

### Effect size/&lt;i&gt;n&lt;/i&gt; information is destroyed!

# Strategies

&gt; "What facts or observations were most salient in coming to the conclusion that you did (whatever that was)?"

&gt; "Please describe your experimental strategy, if any, in your own words."

&gt; "Did you make use of the 'random shuffle reports'? If so, how?"

* **Strong strategies**: comparison against null distribution, sampling variability
* **Weak strategies**: sign logic, asymmetry

# Strategies

* Strong:

&gt; "...the random dots showed quite often such 'strong evidence', even at high sample sizes. That should not happen when the evidence is really strong, so probably the end of the scale was not soo strong evidence...The random patterns helped me to judge how common misleading evidence in that order of magnitude is..."

--

* Weak:

&gt; "On most of the trials, the team on the left was faster with pretty much evidence, regardless of sample size."

* Irrelevant:

&gt; "After attempting a few 'experiments', to be entirely candid, my conscience began to eat at me. Is it truly ethical to run tests like these on a community of hapless workers, who are on the brink of complete socioeconomic collapse due to their imminent replacement by a 'more cost effective' form of labor?"

# Conclusions

&lt;br/&gt;

* Significance testing logic can be successfully used by scientists
* The reasoning needn't be seen as "backward"!
* What's *really* causing problems?
  * Motivated reasoning?
  * Incentives?
  * Human factors of *instantiations* of the logic?
  * Sloppy writing?

--

### Take home point

* If scientists *can* successfully reason with significance testing, reform efforts are best spent elsewhere!
* What you conclude about reasoning depends on *how you study it*.
